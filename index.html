<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/google_svg.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <img class="apps" src="/images/menu-icon.png" alt="">
            <img class="user" src="/images/user_icon.png" alt="">
        </div>
        <!-- Midsection -->
        <div class="midSection">
            <img src="/images/googlelogo_color.png" alt="">
            <div class="input-field">
                <i class="bi bi-search" id="bi"></i>    
                <input class="input" type="text">
                <img class="img2" src="/images/search_by_image.png" alt="">
            </div>
            <div class="buttons">
                <a class="button1" href="">Google Search</a>
                <a class="button2" href="">I'm Feeling Lucky</a>
            </div>

            <div class="user-language">
                <p>Google is offered in:</p>
                <a href="">Hausa</a>
                <a href="">Igbo</a>
                <a href="">Èdè Yorùbá</a>
                <a href="">Nigerian Pidgin</a>

            </div>
        </div>

        <div class="footer">
            <div class="country">
                Nigeria
            </div>

            <div class="line"></div>

            <div class="links">
                <div class="left-links">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search Works</a>
                </div>

                <div class="mid-links">
                    <img src="/images/leaf.png" alt="">
                    <a href="">Carbon neutral since 2007</a>
                </div>

                <div class="right-links">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </div>

</html>
